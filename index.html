<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Alpha Clash Pro</title>
  </head>
  <body class="">
    <main
      class="bg-[#010313] text-white min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home screen -->
      <section
        id="home-screen"
        class="home flex flex-col items-center justify-center min-h-screen"
      >
        <div class="flex flex-col items-center gap-12">
          <h1 class="uppercase font-anton text-9xl">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kun g Fu: Press "enter" to Play</p>
          <button onclick="play()" class="btn bg-white text-black">
            Play Now
          </button>
        </div>
      </section>
      <!-- Play ground -->
      <section id="play-screen" class="play-ground hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-slate-700 px-8 pb-4 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="current-letter"
                class="text-black text-9xl font-bold uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- life -->
          <div class="flex justify-between w-1/3">
            <button class="btn rounded-full bg-[#894189]">
              Life
              <img src="images/heart.svg" alt="heart" />
              <span id="current-life">5</span>
            </button>
            <button class="btn rounded-full bg-[#360490]">
              Score
              <img src="images/monetization_on.svg" alt="Dollar" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Score -->
      <section id="final-score"
        class="hidden score flex flex-col justify-center items-center min-h-screen"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF23] p-6 rounded-md"
        >
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span id="game-result">0</span>
          </h1>
          <button onclick="playAgain()" class="btn bg-white text-black">Play Again</button>
          <p>Practice will make you a pro..</p>
        </div>
      </section>
    </main>

    <script src="alpha.js"></script>
  </body>
</html>
